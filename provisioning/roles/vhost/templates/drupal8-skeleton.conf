<VirtualHost *:80>

	ServerName {{ hostname }}
	DocumentRoot /var/www/{{ hostname }}/docroot

	ErrorLog /var/log/apache2/error.log
	LogLevel warn
	CustomLog /var/log/apache2/access.log combined

	<Directory /var/www/{{ hostname }}/docroot>
		Options FollowSymLinks
		AllowOverride All
	</Directory>

	Include /etc/phpmyadmin/apache.conf

</VirtualHost>
