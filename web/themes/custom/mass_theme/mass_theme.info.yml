name: mass_theme
type: theme
description: Custom theme for Mass.gov
package: Custom
core: 8.x
libraries:
  - mass_theme/global-styling
  - mass_theme/js-header
  - mass_theme/js-vendor

base theme: stable

regions:
  emergency_alert: Emergency Alert
  header: Header
  content: Content
  section_topics: Section topics
  footer: Footer
  footer_navigation: Footer Navigation
libraries-override:
  core/jquery: mass_theme/js-vendor

component-libraries:
  custom_includes:
    paths:
      - templates/includes
  base:
    paths:
      - patterns/base
  atoms:
    paths:
      - patterns/atoms
  molecules:
    paths:
      - patterns/molecules
  organisms:
    paths:
      - patterns/organisms
  templates:
    paths:
      - patterns/templates
  pages:
    paths:
      - patterns/pages
  pilot:
    paths:
      - patterns/pilot

